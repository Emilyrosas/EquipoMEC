<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipo 1</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene>
      <!--entorno-->
        <a-entity environment= "preset: forest; dressingAmount: 70; skyType:gradient; skyColor:#f3a76d; horizonColor:#997f87; 
        lighting:distant; lightPosition: 0 1.65 -1; fog: 0.75; flatShading: false; playArea: 1; ground:hills; 
        groundYScale:5; groundTexture:walkernoise; groundColor: #091703; groundColor2:#040d00; dressing:trees; 
        dressingColor:#092006; dressingScale: 1; dressingVariance:20 20 20; dressingUniformScale: true; 
        dressingOnPlayArea: 0; grid:none;gridColor:#c5a543; shadow: false"></a-entity>

        <!--Textos-->
        <a-text value="Galería Virtual" font="font\Mangiola-Regular-msdf.json" font-image="font\Mangiola-Regular.png" 
        color="black" negate="false" scale="4 4 2" position="-24.82866 12.82698 42.20183"></a-text>
        <a-text value="Floralis" font="font\alketa-msdf.json" font-image="font\alketa.png" 
        color="black" negate="false" scale="15 15 8" position="-24.7425 10.84684 42.09477"></a-text>
        <a-text value="Ana Mendieta" font="font\Mangiola-Regular-msdf.json" font-image="font\Mangiola-Regular.png" 
        color="black" negate="false" scale="2 2 1" position="-3.1065 2 -4"></a-text>
        <a-text value="Maris Bustamante" font="font\Mangiola-Regular-msdf.json" font-image="font\Mangiola-Regular.png"
        color="black" negate="false" scale="2 2 1" position="0.26785 1.979 -4.064"></a-text>
        <a-text value="Lía García" font="font\Mangiola-Regular-msdf.json" font-image="font\Mangiola-Regular.png"
        color="black" negate="false" scale="2 2 1" position="-3.19015 1.3238 -4.02641"></a-text>
        <a-text value="María Eugenia Chellet" font="font\Mangiola-Regular-msdf.json" font-image="font\Mangiola-Regular.png"
        color="black" negate="false" scale="2 2 1" position="0.28536 1.29988 -4.08845"></a-text>
        <a-entity text="color: black; font: font\Mangiola-Regular-msdf.json; fontImage: font\Mangiola-Regular.png; negate: false; value: Esta exposición es un conjunto de obras de artistas mujeres latinoamericanas que desafían y cuestionan las convicciones tradicionales establecidas dentro de la sociedad latinoamericana conservadora, 
        que limitan y violentan la identidad de las mujeres. Se invita a la reflexión individual sobre qué elementos definen a las mujeres esto a través  del diálogo entre los roles de género, la sexualidad, la transición y la violencia." 
        position="-23.95042 7.577 32.32574" scale="15 15 1" rotation="0 83.39171525011079 0" wrapcount="20"></a-entity>
        <a-entity text="color: black; font: font\Mangiola-Regular-msdf.json; fontImage: font\Mangiola-Regular.png; negate:false; value: Galería floralis" 
        scale="20 20 1" position="-11.43509 12.96504 37.97048" rotation="0 -81.09300857604593 0"></a-entity>
        <a-entity text="color: black; font: font\Mangiola-Regular-msdf.json; fontImage: font\Mangiola-Regular.png; negate:false; value: Floralis porque hace referencia al término científico relacionado con las flores, un símbolo universal de diversidad y belleza." 
        scale="15 15 1" position="-12.25577 10.33752 32.89785" rotation="0 -81.94098611283955 0"></a-entity>
        <a-entity text="color: black; font: font\Mangiola-Regular-msdf.json; fontImage: font\Mangiola-Regular.png; negate:false; value: De igual manera, cada mujer es distinta y única, y nuestra galería busca honrar esta riqueza de identidades a través de un espacio inspirado en la naturaleza. El diseño de nuestra galería, basado en un jardín botánico, refleja esta metáfora, ofreciendo un ambiente donde cada obra y cada historia florecen como parte de un todo." 
        scale="15 15 1" position="-12.21149 5.18863 32.54936" rotation="0 -83.65699470925638 0"></a-entity>
        <a-entity text="color: black; font: font\Mangiola-Regular-msdf.json; fontImage: font\Mangiola-Regular.png; negate:false; value: Roles de género" 
        scale="15 15 1" position="0 2.98519 0"></a-entity>
        <a-entity text="color: black; font: font\Mangiola-Regular-msdf.json; fontImage: font\Mangiola-Regular.png; negate:false; value: La violencia de género es..." 
        scale="15 15 1" position="0 2.25711 0"></a-entity>
        <a-entity text="color: black; font: font\Mangiola-Regular-msdf.json; fontImage: font\Mangiola-Regular.png; negate:false;value: Sexualidad" 
        scale="15 15 1" position="0 1.47509 0"></a-entity>
        <a-entity text="color: black; font: font\Mangiola-Regular-msdf.json; fontImage: font\Mangiola-Regular.png; negate:false; value: La sexualidad es..." 
        scale="15 15 1" position="0 4.30342 0"></a-entity>
        <a-entity text="color: black; font: font\Mangiola-Regular-msdf.json; fontImage: font\Mangiola-Regular.png; negate:false; value: Transición" 
        scale="15 15 1" position="0 5.13232 0"></a-entity>
        <a-entity text="color: black; font: font\Mangiola-Regular-msdf.json; fontImage: font\Mangiola-Regular.png; negate:false; value: La transición:.." 
        scale="15 15 1" position="0 3.63213 0"></a-entity>
        <a-entity text="color: black; font: font\Mangiola-Regular-msdf.json; fontImage: font\Mangiola-Regular.png; negate:false; value: Violencia" 
        scale="15 15 1" position="0 5.9636 0"></a-entity>
        <a-entity text="color: black; font: font\Mangiola-Regular-msdf.json; fontImage: font\Mangiola-Regular.png; negate:false; value: La violencia..." 
        scale="15 15 1" position="0 0.67972 0"></a-entity>
         
       
<!--assets-->
       <a-assets>
        <a-asset-item id="meshfinal" src="modelados/meshfinal.glb"></a-asset-item>
        <a-asset-item id="estructura" src="modelados/galería_versión1.glb"></a-asset-item>
    </a-assets>

  <!-- Player. -->
  <a-entity id="rig"
        movement-controls="constrainToNavMesh: true;
                controls: checkpoint, gamepad, trackpad, keyboard, nipple;"
        position="-19 0 55">
    <a-entity camera
              position="0 2 0"
              look-controls="pointerLockEnabled: true">
      <a-cursor></a-cursor>
    </a-entity>
  </a-entity>
  

  <!-- Nav mesh. --><!--en la position la y NO debes de ponerla a más de 0 o no va a funcionar el navmesh-->
  <a-entity nav-mesh
            normal-material
            visible="false"
            position="-19.29918 1.8889 -4.64385" 
            scale="0.3 0.3 0.3"
            gltf-model="#meshfinal"></a-entity>
            

            <a-entity gltf-model="#estructura" position="0 -8 0" scale="0.3 0.3 0.3" ></a-entity>
           

<!--texturas y pruebas-->

        <a-entity geometry="primitive: box; height: 3.3; width: 0.8; depth: 0.1" material="src:assets\Texturas\mosaico_rosa_1.jpeg" position="0 1.5 -2.088"></a-entity>
        <a-entity geometry="primitive: box; height: 3.3; width: 0.8; depth: 0.1" material="src:assets\Texturas\estrellas_verdes.jpeg" position="1 1.5 -2.088"></a-entity>
        <a-entity geometry="primitive: box; height: 3.3; width: 0.8; depth: 0.1" material="src:assets\Texturas\marmol_rosa.jpg" position="2 1.5 -2.088"></a-entity>
        <a-entity geometry="primitive: box; height: 3.3; width: 0.8; depth: 0.1" material="src:assets\Texturas\marmol_verde.jpeg" position="3 1.5 -2.088"></a-entity>

    

    </a-scene>
