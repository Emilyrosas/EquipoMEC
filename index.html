    <script>
        AFRAME.registerComponent('play-video', {
            init: function () {
                var myVideo = document.querySelector('#videito');
                this.el.addEventListener('click', function () {
                    if (myVideo.paused) {
                        myVideo.play().catch((e) => console.error('Error playing video:', e));
                    }
                });
            }
        });

        AFRAME.registerComponent('pause-video', {
            init: function () {
                var myVideo = document.querySelector('#videito');
                this.el.addEventListener('click', function () {
                    if (!myVideo.paused) {
                        myVideo.pause();
                    }
                });
            }
        });
    </script>

    <a-text value="Galería Virtual" font="font\Mangiola-Regular-msdf.json" font-image="font\Mangiola-Regular.png" color="black" negate="false" scale="4 4 2" position="-4.3861 15.67069 60.52888"></a-text>

    <a-text value="Floralis" font="font\alketa-msdf.json" font-image="font\alketa.png" color="black" negate="false" scale="15 15 8" position="-5.71432 13.71341 60.71208"></a-text>
    <a-entity text="color: black; font: font\Mangiola-Regular-msdf.json; fontImage: font\Mangiola-Regular.png; negate: false; value: Herederas del cambio" 
    scale="20 20 1" position="-5.87936 13.665 27.010" rotation="0 84.06780544836516 0"></a-entity>

    <a-entity text="color: black; font: font\Mangiola-Regular-msdf.json; fontImage: font\Mangiola-Regular.png; negate: false; value: Esta exposición es un conjunto de obras de artistas mujeres latinoamericanas que desafían y cuestionan las convicciones tradicionales establecidas dentro de la sociedad latinoamericana conservadora, 
    que limitan y violentan la identidad de las mujeres. Se invita a la reflexión individual sobre qué elementos definen a las mujeres esto a través  del diálogo entre los roles de género, la sexualidad, la transición y la violencia." 
    position="-6.31151 7.096 31.732" scale="15 15 1" rotation="0 85.57812219633001 0"></a-entity>

    <a-entity text="color: black; font: font\Mangiola-Regular-msdf.json; fontImage: font\Mangiola-Regular.png; negate: false; value: Galería floralis" 
    scale="20 20 1" position="4.73862 14.189 39.2467" rotation="0 -84.37433786876016 0"></a-entity>

    <a-entity text="color: black; font: font\Mangiola-Regular-msdf.json; fontImage: font\Mangiola-Regular.png; negate: false; value: Floralis hace referencia al término científico relacionado con las flores, un símbolo universal de diversidad y belleza." 
    scale="15 15 1" position="3.8131 10.887 33.0052" rotation="0.0716197243913529 -84.6241474674372 0.007448451336700701"></a-entity>

    <a-entity text="color: black; font: font\Mangiola-Regular-msdf.json; fontImage: font\Mangiola-Regular.png; negate: false; value: De igual manera, cada mujer es distinta y única, y nuestra galería busca honrar esta riqueza de identidades a través de un espacio inspirado en la naturaleza. El diseño de nuestra galería, basado en un jardín botánico, refleja esta metáfora, ofreciendo un ambiente donde cada obra y cada historia florecen como parte de un todo." 
    scale="15 15 1" position="3.71917 5.133 33.10143" rotation="0.0716197243913529 -84.6241474674372 0.007448451336700701"></a-entity>

    <a-entity text="color: black; font: font\Mangiola-Regular-msdf.json; fontImage: font\Mangiola-Regular.png; negate: false; value: Roles de género" 
    scale="20 20 1" position="3.90727 15.52319 26.52407" rotation="0 97.20458177512468 0"></a-entity>

    <a-entity text="color: black; font: font\Mangiola-Regular-msdf.json; fontImage: font\Mangiola-Regular.png; negate: false; value: Los roles de género implican una construcción social de las conductas, creencias y expectativas que se consideran apropiadas de acuerdo con el género asignado. Estas construcciones sociales se establecen dependiendo del contexto sociocultural y se refuerzan a través de entornos de socialización como la escuela, la familia, la religión y los medios de comunicación.; wrapCount: 60" 
    scale="15 15 1" position="4.95181 12.21433 32.30826" rotation="0 98.567 0"></a-entity>

    <a-entity text="color: black; font: font\Mangiola-Regular-msdf.json; fontImage: font\Mangiola-Regular.png; negate: false; value: Los roles de género limitan la libertad sexual, así como la exploración y el autoconocimiento generando confusión o miedo, lo que afecta la manera en que las personas experimentan y expresan su sexualidad.; wrapCount: 60" 
    scale="15 15 1" position="4.82327 8.43838 32.35425" rotation="0 98.56650245415065 0"></a-entity>

    <a-text value="Maris Bustamante" font="font\Mangiola-Regular-msdf.json" font-image="font\Mangiola-Regular.png" 
    color="black" negate="false" scale="4 4 1" position="5.29011 5.88082 36.31923" rotation="0 98.74182753946069 0"></a-text>

    <a-entity text="color: black; font: font/Mangiola-Regular-msdf.json; fontImage: font/Mangiola-Regular.png; negate: false; value: Es una artista conceptual mexicana, pionera del arte feminista. Cofundadora de los colectivos No-Grupo y Polvo de Gallina Negra, destacó por su crítica a los roles de género y su legado en el arte contemporáneo.; wrapCount: 60" 
    scale="15 15 1" position="4.77232 3.62878 32.43103" rotation="0 97.18452825229511 0"></a-entity>

    <a-entity text="color: black; font: font\Mangiola-Regular-msdf.json; fontImage: font\Mangiola-Regular.png; negate: false; value: Sexualidad" 
    scale="20 20 1" position="20.21529 11.70561 -10.0867" rotation="0 99 0"></a-entity>

    <a-entity text="color: black; font: font\Mangiola-Regular-msdf.json; fontImage: font\Mangiola-Regular.png; negate: false; value: La sexualidad se constituye como uno de los aspectos centrales del ser humano, involucrando el deseo sexual. La sexualidad se construye junto con la identidad de género y, en el caso de las mujeres, se ha visto limitada por las creencias de diferentes contextos, lo que da como resultado el miedo y reproche al placer. La libre expresión de la sexualidad femenina impulsa la autoexploración, el autoconocimiento y el consentimiento, siendo una experiencia personal que puede ser compartida con quien ellas desee.; wrapCount: 50" 
    scale="10 10 1" position="21.292 8.04626 -3.61426" rotation="0 99.75424396345684 0"></a-entity>

    <a-entity text="color: black; font: font\Mangiola-Regular-msdf.json; fontImage: font\Mangiola-Regular.png; negate: false; value: La capacidad de vivir su sexualidad sin las restricciones impuestas otorga la libertad de explorar su atracción sexual sin sentirse limitadas, experimentando un cambio y un mejor disfrute de la sexualidad en un espacio de confianza.; wrapCount: 50" 
    scale="10 10 1" position="21.292 3.80947 -3.53507" rotation="0 99.75424396345684 0"></a-entity>

    <a-text value="María Eugenia Chellet" font="font\Mangiola-Regular-msdf.json" font-image="font\Mangiola-Regular.png" 
    color="black" negate="false" scale="4 4 1" position="13.72637 11.7 -14.77346" rotation="0 148.04500000000002 0"></a-text>

    <a-entity text="color: black; font: font\Mangiola-Regular-msdf.json; fontImage: font\Mangiola-Regular.png; negate: false; value: Artista mexicana que explora la sexualidad y los estereotipos de género. Utiliza el collage, la fotografía y el performance para reinterpretar arquetipos femeninos, cuestionando los cánones de belleza impuestos por la cultura popular y el arte. Su trabajo combina erotismo, crítica social y reflexión sobre la superficialidad, a menudo con un enfoque irónico y provocador.; wrapCount: 50" 
    scale="13 13 1" position="8.87157 7.28515 -17.45656" rotation="0 148.04484581046802 0"></a-entity>

    <a-entity text="color: black; font: font\Mangiola-Regular-msdf.json; fontImage: font\Mangiola-Regular.png; negate: false; value: Transición" 
    scale="20 20 1" position="-15.10238 11.7 -17.20736" rotation="0 -164.10141506121423 0"></a-entity>
    
    <a-entity text="color: black; font: font\Mangiola-Regular-msdf.json; fontImage: font\Mangiola-Regular.png; negate: false; value: La transición es un proceso que refiere a aquellas personas cuya identidad de género difiere del sexo que se les asignó al nacer. La transición presenta un elemento desconocido en relación con lo que se considera “normal”, construido desde las estructuras heteronormativas. En nuestro contexto sociocultural, se tiende a leer el género a través del cuerpo, un cuerpo que es afectado por las normas sociales y que, muchas veces, impide la libre expresión de género.; wrapCount: 50" 
    scale="10 10 1" position="-8.5048 7.85062 -19.123" rotation="0 -164 0"></a-entity>

    <a-entity text="color: black; font: font\Mangiola-Regular-msdf.json; fontImage: font\Mangiola-Regular.png; negate: false; value: Las personas trans enfrentan discriminación no solo por su identidad de género, sino también por cómo se percibe su sexualidad.; wrapCount: 50" 
    scale="10 10 1" position="-8.59039 4.50226 -19.12276" rotation="0 -164 0"></a-entity>

    <a-text value="Lía García" font="font\Mangiola-Regular-msdf.json" font-image="font\Mangiola-Regular.png" color="black" 
    negate="false" scale="4 4 1" position="-20.64504 11.7 -9.57222" rotation="0 -118.30375258081725 0"></a-text>

    <a-entity text="color: black; font: font\Mangiola-Regular-msdf.json; fontImage: font\Mangiola-Regular.png; negate: false; value: Violencia de género" 
    scale="20 20 1" position="-7.99865 15.523 38.56174" rotation="0 -96.96900000000001 0"></a-entity>

    <a-entity text="color: black; font: font\Mangiola-Regular-msdf.json; fontImage: font\Mangiola-Regular.png; negate: false; value: La violencia de género es cualquier agresión de tipo físico, psicológico, económico o sexual a una persona por razón de su género, afectando su identidad y su salud. La violencia de género está impulsada por un sistema de desigualdad de género, principalmente por las relaciones de poder y dominio entre mujeres y hombres en un sistema patriarcal.; wrapCount: 60" 
    scale="15 15 1" position="-7.32034 12.39457 32.54907" rotation="0 -96.96900000000001 0"></a-entity>

    <a-entity text="color: black; font: font\Mangiola-Regular-msdf.json; fontImage: font\Mangiola-Regular.png; negate: false; value: Las mujeres no deben ser objeto de discriminación o agresión que afecte su identidad, salud o derechos humanos, causando cualquier tipo de sufrimiento. Se aboga por una sociedad que impulse la igualdad de géneros, por el respeto y, sobre todo, por la seguridad de las mujeres y niñas.; wrapCount: 60" 
    scale="15 15 1" position="-7.25628 8.40549 32.55569" rotation="0 -96.96900000000001 0"></a-entity>

    <a-text value="Ana Mendieta" font="font\Mangiola-Regular-msdf.json" font-image="font\Mangiola-Regular.png" 
    color="black" negate="false" scale="4 4 1" position="-6.68634 5.881 28.64846" rotation="0 -96.96900000000001 0"></a-text>

    <a-entity text="color: black; font: font\Mangiola-Regular-msdf.json; fontImage: font\Mangiola-Regular.png; negate: false; value: Fue una artista de origen cubano, reconocida sobre todo después de su muerte por sus obras que abordaban temas como la mujer, la tierra, la violencia, los estereotipos, la nacionalidad, entre otros.; wrapCount: 60" 
    scale="15 15 1" position="-7.44488 3.52438 32.60396" rotation="0 -96.96900000000001 0"></a-entity>
